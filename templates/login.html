{% extends 'base.html' %} 
{% block title %} Login{% endblock title %}
{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
{% endblock stylecss %} 
{% block content %}
    <div id="home" class="banner-area section-padding">
        <div class="bg-overlay black">
        <div class="containter">
            <div class="row">
                <div class="col-md-12">
                      <div class="container mt-4 p-2">
                        <br><br><br><br><br><br><br><br>
                        <div class="row">
                          <div class="col-md-4"></div>
                      
                          <div class="col-md-4">
                        <h3 class="text-white bg-dark text-center p-3">Login</h3>
                      
                        {% for message in messages %}
                        <h5 style="font-family: italic; color:bisque"><strong>{{message}}</strong></h5>
                        {% endfor %}
                       <div class="card p-2">
                            <form action="/auth/login/" method="post">{% csrf_token %}
                              <div class="form-group">
                                <h5>
                                  <span><i class="fa fa-envelope"></i> Email</span>
                                </h5>
                                <input type="email" class="form-control mb-3" name="email" required/>
                              </div>
                      
                              <div class="form-group">
                                <h5>
                                  <span><i class="fa fa-key"></i> Password</span>
                                </h5>
                                <input type="password" class="form-control mb-3" name="pass1" required />
                              </div>
                              <div class="d-grid gap-2">
                                <button class="btn btn-dark" type="submit">Login</button>
                              </div>
                              <br>
                            New User ? <a href="/auth/signup/">SignUp</a>
                            </div>
                      
                            </form>
                          </div>
                         </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
 {% endblock %}
